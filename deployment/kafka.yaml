apiVersion: v1
kind: Service
metadata:
  name: kafka
  labels:
    app: kafka
spec:
  type: NodePort
  selector:
    app: kafka
  ports:
   - port: 9092
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
        - name: kafka
          image: spotify/kafka
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 9092
          env:
          - name: ADVERTISED_HOST
            valueFrom:
              configMapKeyRef:
                name: kafka-env
                key: ADVERTISED_HOST
          - name: ADVERTISED_PORT
            valueFrom:
              configMapKeyRef:
                name: kafka-env
                key: ADVERTISED_PORT
